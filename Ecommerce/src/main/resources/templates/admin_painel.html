    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Painel Admin</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <style>
        /* ===== RESET ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== FUNDO ===== */
    body {
        background: #f4f4f9;
        padding-bottom: 50px;
    }

    /* ===== TOPO ===== */
    .topo {
        background: linear-gradient(90deg, #1a1a1a, #333);
        padding: 15px 25px;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 12px rgba(0,0,0,0.25);
    }

    .topo h2 {
        font-size: 1.4rem;
    }

    .topo a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: bold;
    }

    .topo a:hover {
        text-decoration: underline;
    }

    /* ===== CONTAINER PRINCIPAL ===== */
    .container-admin {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
    }

    /* ===== BOTÃO NOVO PRODUTO ===== */
    .btn-novo {
        display: inline-block;
        background-color: #198754;
        padding: 10px 18px;
        color: #fff;
        border-radius: 8px;
        font-size: 15px;
        text-decoration: none;
        transition: 0.2s;
    }

    .btn-novo:hover {
        background-color: #13663f;
    }

    /* ===== TABELA ===== */
    .tabela-produtos {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 3px 14px rgba(0,0,0,0.12);
        border-radius: 10px;
        overflow: hidden;
    }

    /* Cabeçalho */
    .tabela-produtos thead th {
        background-color: #4a90e2;
        color: white;
        padding: 12px;
        font-size: 15px;
    }

    /* Linhas */
    .tabela-produtos td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #eee;
        font-size: 14px;
    }

    .tabela-produtos tr:hover {
        background-color: #f6f6f6;
    }

    /* Imagens */
    .tabela-produtos img {
        border-radius: 6px;
        object-fit: cover;
    }

    /* Links de ação */
    .tabela-produtos a {
        font-weight: bold;
    }

    .tabela-produtos a:hover {
        opacity: 0.7;
    }

    /* ----- Mensagem quando a tabela está vazia ----- */
    .container-admin p {
        margin-top: 15px;
        text-align: center;
        font-size: 15px;
        color: #333;
    }

    </style>
    <header class="topo">
        <h2>Painel Administrativo</h2>
        <div>
            Olá, <strong th:text="${usuariologado != null ? usuariologado.nome : ''}"></strong>
            |
            <a href="/sair" class="btn-sair">Sair</a>
        </div>
    </header>

    <div class="container-admin">
        <div style="margin-bottom: 20px;">
            <a href="/novo-produto" class="btn-novo">+ Novo Produto</a>
        </div>

        <table class="tabela-produtos">
            <thead>
            <tr>
                <th>Foto</th>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço (US$)</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${produtos}">
                <td><img th:src="@{/imagem/{id}(id=${p.id})}" width="50" height="50" style="object-fit: cover;"></td>
                <td th:text="${p.id}"></td>
                <td th:text="${p.nome}"></td>
                <td th:text="${p.precoDolar}"></td>
                <td>
                    <a th:href="@{/admin/editar/{id}(id=${p.id})}" style="color: blue;">Editar</a> |
                    <a th:href="@{/admin/excluir/{id}(id=${p.id})}" onclick="return confirm('Tem certeza?')" style="color: red;">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>

        <p th:if="${produtos.empty}">Nenhum produto cadastrado.</p>
    </div>
    </body>
    </html>
