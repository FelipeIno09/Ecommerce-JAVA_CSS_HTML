<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Produto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* ===== FUNDO ===== */
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        /* ===== CARD CENTRAL ===== */
        .container-form {
            width: 360px;
            background-color: #fff;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeIn 0.3s ease;
        }

        /* Animação suave ao abrir a página */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ===== TÍTULO ===== */
        .container-form h1 {
            text-align: center;
            font-size: 22px;
            color: #222;
            margin-bottom: 5px;
        }

        /* ===== LABELS ===== */
        .container-form label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        /* ===== INPUTS ===== */
        .container-form input[type="text"],
        .container-form input[type="number"],
        .container-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border .2s ease;
        }

        .container-form input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* ===== BOTÃO ===== */
        .container-form button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .container-form button:hover {
            background-color: #3578c5;
        }

        /* ===== LINK CANCELAR ===== */
        .container-form a {
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
            font-size: 14px;
            color: #4a90e2;
        }

        .container-form a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<style>

</style>
<body>
<div class="container-form">
    <h1>Gerenciar Produto</h1>

    <!-- th:object para binding e enctype para upload -->
    <form th:object="${produto}" action="/salvar-produto" method="post" enctype="multipart/form-data">
        <input th:field="*{id}" type="hidden">

        <label>Nome:</label>
        <input th:field="*{nome}" type="text" required>

        <label>Preço (US$):</label>
        <input th:field="*{precoDolar}" type="number" step="0.01" required>

        <label>Imagem:</label>
        <input type="file" name="file" accept="image/*">

        <button type="submit">Salvar</button>
    </form>

    <a href="/admin/painel">Cancelar</a>
</div>
</body>
</html>
